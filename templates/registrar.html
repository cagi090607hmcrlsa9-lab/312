{% extends "base.html" %}

{% block content %}
<h2 style="text-align:center;">Registrar Desecho</h2>

<img src="{{ url_for('static', filename='img/images.png') }}" class="img-pequena">

<form method="post">
    <input type="text" name="nombre" placeholder="Nombre del desecho" required>
    <input type="text" name="tipo" placeholder="Tipo de material" required>
    <input type="number" step="0.1" name="peso" placeholder="Peso en kg" required>
    <input type="number" step="0.1" name="precio" placeholder="Precio" required>
    <button type="submit">Guardar</button>
</form>
{% endblock %}
